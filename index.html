<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.0/marked.min.js"></script>
<title>Drum Machine</title>
<script>
    function play(str) {
         if (str === "q" || str === "Q") {
            document.getElementById('display').innerHTML = "Heater !";
        } else if (str === "w" || str === "W") {
            document.getElementById('display').innerHTML = "Heater 2";
        } else if (str === "e" || str === "E") {
            document.getElementById('display').innerHTML = "Heater 3";
        } else if (str === "a" || str === "A") {
            document.getElementById('display').innerHTML = "Heater 4";
        } else if (str === "s" || str === "S") {
            document.getElementById('display').innerHTML = "Clap";
        } else if (str === "d" || str === "D") {
            document.getElementById('display').innerHTML = "Open HH";
        } else if (str === "z" || str === "Z") {
            document.getElementById('display').innerHTML = "Kick n' Hat";
        } else if (str === "x" || str === "X") {
            document.getElementById('display').innerHTML = "Kick";
        } else if (str === "c" || str === "C") {
            document.getElementById('display').innerHTML = "Closed HH";
        }
          


        var audio = document.getElementById(str);
        audio.play();
    }

    window.document.onkeyup = function(event) {
        let keystroke = event.key;
        if (keystroke === "q" || keystroke === "Q") {
            play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
            play("W");
        } else if (keystroke === "e" || keystroke === "E") {
            play("E");
        } else if (keystroke === "a" || keystroke === "A") {
            play("A");
        } else if (keystroke === "s" || keystroke === "S") {
            play("S");
        } else if (keystroke === "d" || keystroke === "D") {
            play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
            play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
            play("X");
        } else if (keystroke === "c" || keystroke === "C") {
            play("C");
        }
          

    }
</script>
<style>
    h1{
    padding-top: 20px;
    padding-bottom: 1px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
#display{
    font-size: 26px;
    font-family: 'Times New Roman', Times, serif;
    font-style: italic;
}
#drum-0,#drum-1,#drum-2,#drum-3,#drum-4,#drum-5,#drum-6,#drum-7,#drum-8{
    font-size: 25px;
   
}
#drum-machine{
    text-align: center;
     
    
}
.img-container{
    margin: auto;
    padding: 30px;
    background-color: #D8BFD8;
    border-radius: 5px;
}
.drum-image {
    object-fit: contain;
    border-radius: 5px;
    display: block;
    max-width: 100%;
    height: auto;
    margin: auto;
    
}
</style>
</head>
<body>
    <div class="container bg-info min-vh-100" id="drum-machine" >
        <h1 class="text-center">My Drum Machine</h1>
        <div class="card m-3">
            <div class="card-body">
        <div class="text-center" id="display">Drum Pads</div>
        </div>  
        </div>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-0" onClick="play('Q')">Q
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-1" onClick="play('W')">W
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-2" onClick="play('E')">E
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-3" onClick="play('A')">A
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-4" onClick="play('S')">S
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-5" onClick="play('D')">D
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-6" onClick="play('Z')">Z
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-7" onClick="play('X')">X
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X">
        </button>
        <button class="drum-pad btn btn-primary p-4 m-3" id="drum-8" onClick="play('C')">C
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C">
        </button>
        <div>
            <div class="img-container">
                <img src="https://m.media-amazon.com/images/I/71nbWBtMICL._AC_SL1500_.jpg" alt="electronic-drum" class="drum-image">
            </div>
        </div>
    </div>
    <script type="text/babel" src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
